<!DOCTYPE html>
<html lang="en">
<head>
    <!--Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet"></link>

    <title>History</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo center">History</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="Assessment.html"><i class="material-icons">logout</i></a></li>
            </ul>
        </div>
    </nav>

        <!--ASYNCH-->
        <section class="section blue lighten-4">
            <div class="container">
              <div class="row">
                  <hr>
                  <h4 style="font-family:Trebuchet MS;" class="black-text">Browsing History</h4>
                  <hr>
        <!--Chips-->
        <h5 class="grey-text">Watch History</h5>
        <br>
        <div class="chip">
            <img src="spy-x-family.jpg" alt="spy-x-family">
            Spy x Family
            <i class="close material-icons">close</i>
        </div>
        <br>
        <div class="chip">
            <img src="shikimoris-not-just-cutie-anime.png" alt="">
            Shikimori's Not Just Cutie
            <i class="close material-icons">close</i>
        </div>
        <br>
        <div class="chip">
            <img src="BEAST TAMER.jpe" alt="">
            Beast Tamer
            <i class="close material-icons">close</i>
        </div>
        <br>
        <div class="chip">
            <img src="romantic killer.jpg" alt="">
            Romantic Killer
            <i class="close material-icons">close</i>
        </div>
        <br>
        <div class="chip">
            <img src="My dress up darling.jpg" alt="">
            My Dress Up Darling
            <i class="close material-icons">close</i>
        </div>

    <section class="section blue lighten-4">
          <div class="row">
              <hr>
              <h4 style="font-family:Trebuchet MS;" class="black-text">Clear Browsing Data</h4>
              <hr>
        <div class="form">
            <h5 class="grey-text">Date</h5>
            <div class="input-field">
                <input type="text" class="datepicker">
                <label for="date" class="red-text">Delete Data By</label>
            </div>
            <h5 class="grey-text">Time Range</h5>
            <div class="input-field">
                <input type="text" class="timepicker">
                <label for="date" class="red-text">Choose Time</label>
            </div>
        </div>


    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
    crossorigin="anonymous"></script>

    <!--Compiled and Mini-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
                // datepicker
                $('.datepicker'). datepicker();
                // timepicker
                $('.timepicker'). timepicker();
                });
    
    </script>

</body>
</html>
